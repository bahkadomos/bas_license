name: CI
on: [workflow_dispatch]

env:
  DEBUG: false
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  POSTGRES_HOST: postgres
  POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
  POSTGRES_TEST_DB: ${{ secrets.POSTGRES_TEST_DB }}
  PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
  BAS_USERNAME: ${{ secrets.BAS_USERNAME }}
  BAS_PASSWORD: ${{ secrets.BAS_PASSWORD }}
  CAPGURU_KEY: ${{ secrets.CAPGURU_KEY }}
  CAPMONSTER_KEY: ${{ secrets.CAPMONSTER_KEY }}

jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.13.x"]
    uses: ./.github/workflows/build.yml
    with:
      python-version: ${{ matrix.python-version }}

  tests:
    needs: build
    runs-on: ubuntu-latest
    container: postgres:17-alpine
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: venv
          path: ./

      - name: Unpack archive
        run: tar -xzf venv.tar.gz

      - name: Run tests
        run: |
          source .venv/bin/activate
          make test

  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: venv
          path: ./

      - name: Unpack archive
        run: tar -xzf venv.tar.gz

      - name: Run linter
        run: |
          source .venv/bin/activate
          make lint

  typecheck:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: venv
          path: ./

      - name: Unpack archive
        run: tar -xzf venv.tar.gz

      - name: Run typecheck
        run: |
          source .venv/bin/activate
          make typecheck
