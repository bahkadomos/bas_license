services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    profiles:
      - production

  db-dev:
    image: postgres:17-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - db-data-dev:/var/lib/postgresql/data
    profiles:
      - dev

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus/
    profiles:
      - production

  prometheus-dev:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/dev-prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data-dev:/prometheus/
    profiles:
      - dev

  grafana:
    image: grafana/grafana-enterprise:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: "/var/lib/grafana/dashboards/dashboard.json"
    volumes:
      - ./monitoring/grafana/dev-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./monitoring/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./monitoring/grafana/dashboard.json:/var/lib/grafana/dashboards/dashboard.json
      - grafana-data:/var/lib/grafana/
    profiles:
      - production

  grafana-dev:
    image: grafana/grafana-enterprise:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: "/var/lib/grafana/dashboards/dashboard.json"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_BASIC_ENABLED: "false"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"
    volumes:
      - ./monitoring/grafana/dev-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./monitoring/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./monitoring/grafana/dashboard.json:/var/lib/grafana/dashboards/dashboard.json
      - grafana-data-dev:/var/lib/grafana/
    profiles:
      - dev

  web:
    build: .
    restart: on-failure
    ports:
      - "80:8000"
    environment:
      POSTGRES_HOST: "db"
    command: sh -c "make migrations && make start"
    depends_on:
      - db
      - prometheus
    profiles:
      - production

  web-dev:
    build: .
    restart: on-failure
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      POSTGRES_HOST: "db-dev"
    command: sh -c "make migrations && make start"
    depends_on:
      - db-dev
      - prometheus-dev
    profiles:
      - dev

volumes:
  db-data:
  db-data-dev:
  prometheus-data:
  prometheus-data-dev:
  grafana-data:
  grafana-data-dev:
